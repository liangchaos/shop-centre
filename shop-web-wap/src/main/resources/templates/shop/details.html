<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商户详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,target-densitydpi=medium"/>
</head>
<body>
    <!-- 公共引入 -->
    <div th:include="/public/css::public-css"/>

    <div class="wrapper" id="wrapper" v-cloak>
        <!-- 头部轮播图 -->
        <div class="addContainer q" id="add_container">
            <div visible="show" class="customModuleRow ">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/images/source/1.jpg"/>
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/source/2.jpg"/>
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/source/3.jpg"/>
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/source/4.jpg"/>
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/source/5.jpg"/>
                        </div>
                    </div>
                    <!-- 如果需要分页器 -->
                    <div class="swiper-pagination"></div>

                    <!-- 如果需要导航按钮 -->
                    <!--<div class="swiper-button-prev"></div>-->
                    <!--<div class="swiper-button-next"></div>-->

                    <!-- 如果需要滚动条 -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>

        <div class="div_top_br"></div>
    </div>

    <!-- 公共引入  -->
    <div th:include="/public/js::public-js"/>

    <script type="text/javascript">
        $(document).ready(function () {

            /** 轮播图 **/
            var mySwiper = new Swiper('.swiper-container', {
                //direction: 'vertical', // 垂直切换选项
                loop: true, // 循环模式选项
                autoplay: true,//可选选项，自动滑动

                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },

                // 如果需要前进后退按钮
//                navigation: {
//                    nextEl: '.swiper-button-next',
//                    prevEl: '.swiper-button-prev',
//                },

                // 如果需要滚动条
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });
        });
    </script>
</body>
</html>
