<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin 系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <!-- Custom CSS -->
    <link href="/css/style.css" rel='stylesheet' type='text/css'/>
    <!-- font-awesome icons CSS-->
    <link href="/css/font-awesome.css" rel="stylesheet">

    <!-- js-->
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/modernizr.custom.js"></script>

    <!--webfonts-->
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <style type="text/css">
        body {
            background-color: #F1F1F1;
            background-image: url('/images/bg.jpg');
            background-size: 100% 100%;
            }
    </style>
</head>
<body>
    <div>
        <!-- main content start-->
        <div style="padding: 4em 1em 7em 25em;">
            <div class="main-page login-page ">
                <h2 class="title1">登录</h2>
                <div class="widget-shadow">
                    <div class="login-body">
                        <div class="msg">
                            <span th:if="${param.error != null}">Invalid username and password.</span>
                            <span th:if="${param.logout  != null}">You have been logged out.</span>
                        </div>
                        <form action="/admins/login" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="text" id="userName" class="user" name="userName" placeholder="账号" required="">
                            <input type="password" id="passWord" name="passWord" class="lock" placeholder="密码" required="">
                            <div style="position: relative;">
                                <input type="text" id="code" name="code" class="lock" placeholder="验证码" maxlength="6" required="">
                                <img src="/images/code.jpg" id="codeImage" class="codeImage" title="验证码">
                            </div>
                            <div class="forgot-grid">
                                <label class="checkbox">
                                    <input type="checkbox" name="checkbox" checked="">
                                    <i></i>记住我</label>
                                <div class="forgot">
                                    <a href="#">忘记密码</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <input type="submit" name="Sign In" value="登录">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--scrolling js-->
    <script src="/js/jquery.nicescroll.js"></script>
    <script src="/js/scripts.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#codeImage').click(function () {
                $(this).hide().attr('src', '/admins/code?' + Math.floor(Math.random() * 100)).fadeIn();
            });

            $('#codeImage').click();
        });
    </script>
</body>
</html>
